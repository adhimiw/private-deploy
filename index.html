            animation: fadeIn 0.6s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out;
        }

        .animate-scale-in {
            animation: scaleIn 0.5s ease-out;
        }
    }

    @layer utilities {
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Gypsy-Style Hexagonal Pattern Background */
        .hexagon-pattern {
            position: relative;
            overflow: hidden;
        }

        .hexagon-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-primary);
            background-image:
                radial-gradient(circle at 25% 25%, var(--pattern-orange) 3px, transparent 3px),
                radial-gradient(circle at 75% 75%, var(--pattern-orange-light) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, var(--pattern-orange) 1px, transparent 1px);
            background-size: 60px 60px, 40px 40px, 80px 80px;
            background-position: 0 0, 30px 30px, 20px 20px;
            opacity: 0.1;
            z-index: 1;
        }

        .hexagon-pattern::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 80%, var(--glow-orange) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, var(--glow-orange-light) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, var(--pattern-orange) 0%, transparent 30%);
            opacity: 0.05;
            z-index: 2;
        }

        /* Organic Curve Overlay */
        .organic-curves {
            position: relative;
            overflow: hidden;
        }

        .organic-curves::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 30% 70%, var(--pattern-orange) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 30%, var(--pattern-orange-light) 0%, transparent 35%);
            opacity: 0.03;
            z-index: 1;

        .bg-dark {

        .bg-card {
            background-color: var(--background-card);
        }

        .border-subtle {

    </style>

  <!-- Gypsy-Style Keyframe Animations -->
  <style>
    /* Fix for 1920x1080 (Full HD) screens - reduce Hero gap */
    @media screen and (min-width: 1920px) and (max-height: 1080px),
    screen and (min-width: 1280px) and (max-height: 1080px) {
      #home {
        min-height: calc(100vh - 100px) !important;
      }

      #home .container-max {
        padding-bottom: 1rem !important;
      }
    }

    /* General fix for screens with height around 1080px */
    @media screen and (max-height: 1100px) and (min-height: 900px) {
      #home {
        min-height: auto !important;
      }

      #home .container-max {
        padding-top: 6rem !important;
        padding-bottom: 2rem !important;
      }
    }












    @keyframes breathe {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Loading states */
    .loading {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      background-color: var(--background-secondary);
      border-radius: 0.375rem;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    /* Smooth scrolling enhancement */
    @media (prefers-reduced-motion: no-preference) {
      html {
        scroll-behavior: smooth;
      }
    }

    /* Responsive typography */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }

      .section-padding {
        padding: 3rem 1rem;
      }
    }

    /* Performance optimizations */
    img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      max-width: 100%;
      height: auto;
    }

    /* GPU acceleration for animations */
    .animate-fade-in,
    .animate-slide-up,
    .animate-scale-in {
      will-change: transform, opacity;
    }

    /* Optimize background images */
    [style*="background-image"] {
      will-change: transform;
      backface-visibility: hidden;
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
