<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="80" cy="100" r="70" fill="url(#darkGradient)" filter="url(#shadow)"/>
  
  <!-- Hexagonal Pattern Background -->
  <g opacity="0.1">
    <polygon points="50,70 65,62 80,70 80,86 65,94 50,86" fill="#FF6B35"/>
    <polygon points="80,70 95,62 110,70 110,86 95,94 80,86" fill="#FF8C42"/>
    <polygon points="65,94 80,86 95,94 95,110 80,118 65,110" fill="#FF6B35"/>
  </g>
  
  <!-- Building Materials Icons Arranged in Circle -->
  <!-- M-Sand (ðŸ—ï¸) -->
  <g transform="translate(80,60)">
    <rect x="-8" y="-6" width="16" height="12" rx="2" fill="url(#orangeGradient)"/>
    <rect x="-6" y="-4" width="12" height="2" fill="#FFA500"/>
    <rect x="-6" y="0" width="12" height="2" fill="#FFA500"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">M-SAND</text>
  </g>
  
  <!-- Blue Metal (âš¡) -->
  <g transform="translate(110,80)">
    <polygon points="0,-8 4,-2 0,0 2,8 -4,2 0,0 -2,-8" fill="url(#orangeGradient)"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">METAL</text>
  </g>
  
  <!-- Red Bricks (ðŸ§±) -->
  <g transform="translate(110,120)">
    <rect x="-8" y="-6" width="16" height="12" rx="1" fill="url(#orangeGradient)"/>
    <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#FFA500" stroke-width="1"/>
    <line x1="-8" y1="2" x2="8" y2="2" stroke="#FFA500" stroke-width="1"/>
    <line x1="-4" y1="-6" x2="-4" y2="6" stroke="#FFA500" stroke-width="1"/>
    <line x1="4" y1="-6" x2="4" y2="6" stroke="#FFA500" stroke-width="1"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">BRICKS</text>
  </g>
  
  <!-- AAC Blocks (ðŸ¢) -->
  <g transform="translate(80,140)">
    <rect x="-8" y="-8" width="16" height="16" rx="1" fill="url(#orangeGradient)"/>
    <rect x="-6" y="-6" width="4" height="6" fill="#FFA500"/>
    <rect x="2" y="-6" width="4" height="6" fill="#FFA500"/>
    <rect x="-6" y="2" width="4" height="4" fill="#FFA500"/>
    <rect x="2" y="2" width="4" height="4" fill="#FFA500"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">AAC</text>
  </g>
  
  <!-- Cement (ðŸ”¨) -->
  <g transform="translate(50,120)">
    <rect x="-2" y="-8" width="4" height="12" fill="url(#orangeGradient)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="3" fill="url(#orangeGradient)"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">CEMENT</text>
  </g>
  
  <!-- Size Stone (ðŸª¨) -->
  <g transform="translate(50,80)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="url(#orangeGradient)"/>
    <ellipse cx="-2" cy="-2" rx="3" ry="2" fill="#FFA500"/>
    <ellipse cx="3" cy="1" rx="2" ry="1.5" fill="#FFA500"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">STONE</text>
  </g>
  
  <!-- Company Name -->
  <text x="220" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#orangeGradient)">VARMAN</text>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1A1A1A">CONSTRUCTIONS</text>
  
  <!-- Tagline -->
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="12" fill="#666666">Premium Building Materials Since 2020</text>
  
  <!-- Decorative Elements -->
  <line x1="220" y1="140" x2="380" y2="140" stroke="url(#orangeGradient)" stroke-width="2"/>
  
  <!-- Contact Info -->
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="10" fill="#888888">+91 77084 84811 | info@varmanconstructions.in</text>
</svg>
