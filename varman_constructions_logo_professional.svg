<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional Gradients -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional Shadow -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo Container -->
  <g transform="translate(10,10)">
    
    <!-- Hexagonal Icon Container -->
    <g transform="translate(50,50)">
      <!-- Main Hexagon -->
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" 
               fill="#1A1A1A" 
               stroke="url(#brandGradient)" 
               stroke-width="2.5" 
               filter="url(#logoShadow)"/>
      
      <!-- Building Materials Icons Grid -->
      <!-- M-Sand (Top) -->
      <g transform="translate(0,-15)">
        <rect x="-6" y="-3" width="12" height="6" rx="1" fill="url(#accentGradient)"/>
        <rect x="-4" y="-1" width="8" height="1" fill="#FFF" opacity="0.3"/>
        <rect x="-4" y="1" width="8" height="1" fill="#FFF" opacity="0.3"/>
      </g>
      
      <!-- Blue Metal (Top Right) -->
      <g transform="translate(13,-8)">
        <polygon points="0,-4 2,0 0,1 1,4 -2,0 0,1 -1,-4" fill="url(#accentGradient)"/>
      </g>
      
      <!-- Red Bricks (Right) -->
      <g transform="translate(15,0)">
        <rect x="-4" y="-3" width="8" height="6" rx="0.5" fill="url(#accentGradient)"/>
        <line x1="-4" y1="0" x2="4" y2="0" stroke="#FFF" stroke-width="0.5" opacity="0.4"/>
        <line x1="-2" y1="-3" x2="-2" y2="3" stroke="#FFF" stroke-width="0.5" opacity="0.4"/>
        <line x1="2" y1="-3" x2="2" y2="3" stroke="#FFF" stroke-width="0.5" opacity="0.4"/>
      </g>
      
      <!-- AAC Blocks (Bottom Right) -->
      <g transform="translate(13,8)">
        <rect x="-4" y="-4" width="8" height="8" rx="0.5" fill="url(#accentGradient)"/>
        <rect x="-2" y="-2" width="1.5" height="2" fill="#FFF" opacity="0.3"/>
        <rect x="0.5" y="-2" width="1.5" height="2" fill="#FFF" opacity="0.3"/>
        <rect x="-2" y="0.5" width="1.5" height="1.5" fill="#FFF" opacity="0.3"/>
        <rect x="0.5" y="0.5" width="1.5" height="1.5" fill="#FFF" opacity="0.3"/>
      </g>
      
      <!-- Cement (Bottom) -->
      <g transform="translate(0,15)">
        <rect x="-1.5" y="-4" width="3" height="7" fill="url(#accentGradient)"/>
        <ellipse cx="0" cy="-4" rx="3.5" ry="1.5" fill="url(#accentGradient)"/>
      </g>
      
      <!-- Size Stone (Bottom Left) -->
      <g transform="translate(-13,8)">
        <ellipse cx="0" cy="0" rx="4" ry="3" fill="url(#accentGradient)"/>
        <ellipse cx="-1" cy="-1" rx="1.5" ry="1" fill="#FFF" opacity="0.3"/>
        <ellipse cx="1.5" cy="0.5" rx="1" ry="0.7" fill="#FFF" opacity="0.3"/>
      </g>
      
      <!-- Hammer (Left) -->
      <g transform="translate(-15,0)">
        <rect x="-0.5" y="-4" width="1" height="7" fill="url(#accentGradient)"/>
        <rect x="-3" y="-4" width="6" height="2" rx="0.5" fill="url(#accentGradient)"/>
      </g>
      
    </g>
    
    <!-- Company Name -->
    <g transform="translate(120,35)">
      <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="url(#brandGradient)">VARMAN</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2A2A2A" letter-spacing="1px">CONSTRUCTIONS</text>
    </g>
    
    <!-- Tagline -->
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666666" font-weight="500">Premium Building Materials Since 2020</text>
    
    <!-- Decorative Line -->
    <line x1="120" y1="78" x2="320" y2="78" stroke="url(#brandGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Contact Info (Compact) -->
    <text x="120" y="92" font-family="Arial, sans-serif" font-size="9" fill="#888888">üìû +91 77084 84811 | ‚úâÔ∏è info@varmanconstructions.in</text>
    
  </g>
</svg>
