<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { font-size: 2rem; margin-bottom: 1rem; color: #ff6b6b; }
        p { font-size: 1rem; }
    </style>
</head>
<body>
    <div>
        <h1>403 Forbidden</h1>
        <p>Access log entry created: <span id="ip-display">Tracking...</span></p>
        <p>Security Team has been notified.</p>
    </div>
    <script>
        // HONEYPOT SCRIPT - LOGS UNAUTHORIZED ACCESS ATTEMPTS
        fetch('/api/security/alert', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                type: 'UNAUTHORIZED_ADMIN_ACCESS',
                path: '/admin.html',
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            })
        }).catch(() => {});

        // Simulate IP tracking visual
        setTimeout(() => {
            document.getElementById('ip-display').innerText = 'Logging IP...';
        }, 500);
    </script>
</body>
</html>
