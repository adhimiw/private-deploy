<svg width="500" height="250" viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="iconGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
    
    <!-- Professional Shadow -->
    <filter id="professionalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Container -->
  <g transform="translate(20,20)">
    
    <!-- Hexagonal Badge Background -->
    <polygon points="100,30 130,47 130,81 100,98 70,81 70,47" 
             fill="url(#darkGradient)" 
             stroke="url(#primaryGradient)" 
             stroke-width="3" 
             filter="url(#professionalShadow)"/>
    
    <!-- Hexagonal Pattern Overlay -->
    <g opacity="0.15">
      <polygon points="85,50 95,45 105,50 105,60 95,65 85,60" fill="#FF6B35"/>
      <polygon points="105,50 115,45 125,50 125,60 115,65 105,60" fill="#FF8C42"/>
      <polygon points="95,65 105,60 115,65 115,75 105,80 95,75" fill="#FFA500"/>
    </g>
    
    <!-- Central Building Materials Icon Grid -->
    <g transform="translate(100,64)">
      
      <!-- M-Sand Icon (Top) -->
      <g transform="translate(0,-20)">
        <rect x="-8" y="-4" width="16" height="8" rx="2" fill="url(#iconGradient)" filter="url(#glow)"/>
        <rect x="-6" y="-2" width="12" height="1" fill="#FFF" opacity="0.3"/>
        <rect x="-6" y="1" width="12" height="1" fill="#FFF" opacity="0.3"/>
        <circle cx="-4" cy="0" r="1" fill="#FFF" opacity="0.5"/>
        <circle cx="4" cy="0" r="1" fill="#FFF" opacity="0.5"/>
      </g>
      
      <!-- Blue Metal Icon (Top Right) -->
      <g transform="translate(15,-10)">
        <polygon points="0,-6 3,-1 0,1 2,6 -3,1 0,1 -2,-6" fill="url(#iconGradient)" filter="url(#glow)"/>
        <polygon points="0,-4 2,-1 0,0 1,4 -2,1 0,0 -1,-4" fill="#FFF" opacity="0.4"/>
      </g>
      
      <!-- Red Bricks Icon (Right) -->
      <g transform="translate(20,0)">
        <rect x="-6" y="-4" width="12" height="8" rx="1" fill="url(#iconGradient)" filter="url(#glow)"/>
        <line x1="-6" y1="-1" x2="6" y2="-1" stroke="#FFF" stroke-width="0.5" opacity="0.6"/>
        <line x1="-6" y1="2" x2="6" y2="2" stroke="#FFF" stroke-width="0.5" opacity="0.6"/>
        <line x1="-3" y1="-4" x2="-3" y2="4" stroke="#FFF" stroke-width="0.5" opacity="0.6"/>
        <line x1="3" y1="-4" x2="3" y2="4" stroke="#FFF" stroke-width="0.5" opacity="0.6"/>
      </g>
      
      <!-- AAC Blocks Icon (Bottom Right) -->
      <g transform="translate(15,10)">
        <rect x="-6" y="-6" width="12" height="12" rx="1" fill="url(#iconGradient)" filter="url(#glow)"/>
        <rect x="-4" y="-4" width="3" height="4" fill="#FFF" opacity="0.4"/>
        <rect x="1" y="-4" width="3" height="4" fill="#FFF" opacity="0.4"/>
        <rect x="-4" y="1" width="3" height="3" fill="#FFF" opacity="0.4"/>
        <rect x="1" y="1" width="3" height="3" fill="#FFF" opacity="0.4"/>
      </g>
      
      <!-- Cement Icon (Bottom) -->
      <g transform="translate(0,20)">
        <rect x="-2" y="-6" width="4" height="10" fill="url(#iconGradient)" filter="url(#glow)"/>
        <ellipse cx="0" cy="-6" rx="5" ry="2" fill="url(#iconGradient)" filter="url(#glow)"/>
        <ellipse cx="0" cy="-6" rx="3" ry="1" fill="#FFF" opacity="0.4"/>
      </g>
      
      <!-- Size Stone Icon (Bottom Left) -->
      <g transform="translate(-15,10)">
        <ellipse cx="0" cy="0" rx="6" ry="4" fill="url(#iconGradient)" filter="url(#glow)"/>
        <ellipse cx="-1" cy="-1" rx="2" ry="1.5" fill="#FFF" opacity="0.4"/>
        <ellipse cx="2" cy="1" rx="1.5" ry="1" fill="#FFF" opacity="0.4"/>
        <circle cx="-2" cy="1" r="0.5" fill="#FFF" opacity="0.6"/>
      </g>
      
      <!-- Hammer Icon (Left) -->
      <g transform="translate(-20,0)">
        <rect x="-1" y="-6" width="2" height="10" fill="url(#iconGradient)" filter="url(#glow)"/>
        <rect x="-5" y="-6" width="10" height="3" rx="1" fill="url(#iconGradient)" filter="url(#glow)"/>
        <rect x="-3" y="-5" width="6" height="1" fill="#FFF" opacity="0.4"/>
      </g>
      
    </g>
    
    <!-- Company Name with Professional Typography -->
    <g transform="translate(180,50)">
      <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#primaryGradient)" filter="url(#professionalShadow)">VARMAN</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#2A2A2A" letter-spacing="2px">CONSTRUCTIONS</text>
    </g>
    
    <!-- Professional Tagline -->
    <g transform="translate(180,100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666666" font-weight="500">Premium Building Materials Since 2020</text>
    </g>
    
    <!-- Decorative Line with Gradient -->
    <line x1="180" y1="115" x2="450" y2="115" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Contact Information -->
    <g transform="translate(180,140)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#888888" font-weight="500">üìû +91 77084 84811</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#888888" font-weight="500">‚úâÔ∏è info@varmanconstructions.in</text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="12" fill="#888888" font-weight="500">üåê www.varmanconstructions.in</text>
    </g>
    
    <!-- Quality Badge -->
    <g transform="translate(400,40)">
      <circle cx="0" cy="0" r="25" fill="url(#primaryGradient)" filter="url(#professionalShadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" font-weight="bold">QUALITY</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" font-weight="bold">ASSURED</text>
    </g>
    
  </g>
</svg>
